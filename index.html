<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Arcade Racer</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><style>body{font-family:'Press Start 2P',cursive;background-color:#2c3e50;}#game-container{position:relative;width:100%;max-width:500px;margin:0 auto;border:8px solid #34495e;box-shadow:0 0 20px rgba(0,0,0,0.5);background-color:#000;}canvas{display:block;width:100%;height:auto;}</style></head><body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4"><h1 class="text-4xl md:text-5xl font-bold mb-8 text-yellow-400">Arcade Racer</h1><div id="game-container" class="relative w-full max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl mx-auto bg-black border-8 border-gray-700 shadow-lg aspect-auto"><canvas id="gameCanvas" class="w-full h-full"></canvas><div id="gameOverlay" class="absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center text-center p-4" style="font-family: 'Press Start 2P', cursive;"><h2 id="overlayTitle" class="text-3xl md:text-4xl font-bold text-red-500 mb-4">ARCADE RACER</h2><p id="overlayMessage" class="text-xl md:text-2xl text-white mb-6">Press START to begin!</p><button id="startButton" class="px-8 py-4 bg-green-500 hover:bg-green-600 text-white font-bold text-2xl rounded-lg shadow-lg uppercase transition-all duration-200 ease-in-out transform hover:scale-105">START GAME</button><div id="highScoreDisplay" class="mt-6 text-xl text-yellow-400">High Score: 0</div></div></div><div class="mt-8 text-center text-gray-400"><p>Use ← / → or A / D to move</p></div><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');canvas.width=400;canvas.height=700;const PLAYER_WIDTH=40;const PLAYER_HEIGHT=70;const ROAD_WIDTH=canvas.width*0.7;const LANE_WIDTH=ROAD_WIDTH/3;const GRASS_WIDTH=(canvas.width-ROAD_WIDTH)/2;const LANE_MARKING_WIDTH=8;const LANE_MARKING_HEIGHT=50;const LANE_MARKING_GAP=70;const OBSTACLE_WIDTH=40;const OBSTACLE_HEIGHT=70;const MAX_SPEED=20;const INITIAL_SPEED=5;const SPEED_INCREMENT_INTERVAL=100;const OBSTACLE_SPAWN_INITIAL_INTERVAL=700;const OBSTACLE_SPAWN_MIN_INTERVAL=200;let gameRunning=false;let score=0;let speed=INITIAL_SPEED;let highscore=localStorage.getItem('arcadeRacerHighscore')||0;let animationFrameId;let lastObstacleSpawnTime=0;let laneMarkingOffset=0;let playerCar={x:canvas.width/2-PLAYER_WIDTH/2,y:canvas.height-PLAYER_HEIGHT-30,width:PLAYER_WIDTH,height:PLAYER_HEIGHT,color:'#3498db',speed:6};let obstacles=[];let keys={};const OBSTACLE_COLORS=['#e74c3c','#f39c12','#9b59b6','#1abc9c','#f1c40f','#3498db'];let audioContext;let collisionBuffer;let engineOscillator;let engineGain;function initAudio(){audioContext=new (window.AudioContext||window.webkitAudioContext)();collisionBuffer=audioContext.createBuffer(1,audioContext.sampleRate*0.5,audioContext.sampleRate);const data=collisionBuffer.getChannelData(0);for(let i=0;i<data.length;i++){data[i]=Math.random()*2-1;}engineOscillator=audioContext.createOscillator();engineOscillator.type='sawtooth';engineOscillator.frequency.value=80;engineGain=audioContext.createGain();engineGain.gain.value=0;engineOscillator.connect(engineGain);engineGain.connect(audioContext.destination);engineOscillator.start(0);}function playCollisionSound(){if(!audioContext)return;const source=audioContext.createBufferSource();source.buffer=collisionBuffer;const gainNode=audioContext.createGain();gainNode.gain.value=0.5;source.connect(gainNode);gainNode.connect(audioContext.destination);source.start();}function setEngineVolume(volume){if(engineGain){engineGain.gain.setValueAtTime(volume,audioContext.currentTime);}}function drawRoad(){ctx.fillStyle='#27ae60';ctx.fillRect(0,0,GRASS_WIDTH,canvas.height);ctx.fillRect(canvas.width-GRASS_WIDTH,0,GRASS_WIDTH,canvas.height);ctx.fillStyle='#34495e';ctx.fillRect(GRASS_WIDTH,0,ROAD_WIDTH,canvas.height);ctx.fillStyle='#ecf0f1';let markingY=laneMarkingOffset;while(markingY<canvas.height){ctx.fillRect(GRASS_WIDTH+LANE_WIDTH-LANE_MARKING_WIDTH/2,markingY,LANE_MARKING_WIDTH,LANE_MARKING_HEIGHT);ctx.fillRect(GRASS_WIDTH+2*LANE_WIDTH-LANE_MARKING_WIDTH/2,markingY,LANE_MARKING_WIDTH,LANE_MARKING_HEIGHT);markingY+=LANE_MARKING_HEIGHT+LANE_MARKING_GAP;}}function drawPlayerCar(){ctx.fillStyle=playerCar.color;ctx.beginPath();ctx.roundRect(playerCar.x,playerCar.y,playerCar.width,playerCar.height,8);ctx.fill();ctx.fillStyle='#95a5a6';ctx.fillRect(playerCar.x+playerCar.width*0.2,playerCar.y+playerCar.height*0.15,playerCar.width*0.6,playerCar.height*0.2);}function drawObstacleCar(car){ctx.fillStyle=car.color;ctx.beginPath();ctx.roundRect(car.x,car.y,car.width,car.height,8);ctx.fill();ctx.fillStyle='#95a5a6';ctx.fillRect(car.x+car.width*0.2,car.y+car.height*0.15,car.width*0.6,car.height*0.2);}function drawScore(){ctx.fillStyle='#f1c40f';ctx.font="bold 20px 'Press Start 2P'";ctx.fillText(`SCORE: ${score}`,10,30);ctx.fillText(`SPEED: ${Math.floor(speed)}`,10,60);}function update(deltaTime){if(!gameRunning)return;let dx=0;if((keys['arrowleft']||keys['a'])&&!(keys['arrowright']||keys['d'])){dx=-playerCar.speed;}else if((keys['arrowright']||keys['d'])&&!(keys['arrowleft']||keys['a'])){dx=playerCar.speed;}playerCar.x+=dx;playerCar.x=Math.max(GRASS_WIDTH,Math.min(canvas.width-GRASS_WIDTH-playerCar.width,playerCar.x));laneMarkingOffset=(laneMarkingOffset+speed*deltaTime/(1000/60))%(LANE_MARKING_HEIGHT+LANE_MARKING_GAP);for(let i=obstacles.length-1;i>=0;i--){let obstacle=obstacles[i];obstacle.y+=speed*deltaTime/(1000/60);if(obstacle.y>canvas.height){obstacles.splice(i,1);}if(checkCollision(playerCar,obstacle)){playCollisionSound();gameOver();return;}}const currentObstacleSpawnInterval=Math.max(OBSTACLE_SPAWN_MIN_INTERVAL,OBSTACLE_SPAWN_INITIAL_INTERVAL/(speed/INITIAL_SPEED));if(Date.now()-lastObstacleSpawnTime>currentObstacleSpawnInterval){spawnObstacle();lastObstacleSpawnTime=Date.now();}score+=1;if(score%SPEED_INCREMENT_INTERVAL===0&&speed<MAX_SPEED){speed+=0.5;engineOscillator.frequency.value=Math.min(engineOscillator.frequency.value+5,200);}}function checkCollision(obj1,obj2){return obj1.x<obj2.x+obj2.width&&obj1.x+obj1.width>obj2.x&&obj1.y<obj2.y+obj2.height&&obj1.y+obj1.height>obj2.y;}function spawnObstacle(){const lane=Math.floor(Math.random()*3);const x=GRASS_WIDTH+lane*LANE_WIDTH+(LANE_WIDTH-OBSTACLE_WIDTH)/2;const color=OBSTACLE_COLORS[Math.floor(Math.random()*OBSTACLE_COLORS.length)];obstacles.push({x:x,y:-OBSTACLE_HEIGHT,width:OBSTACLE_WIDTH,height:OBSTACLE_HEIGHT,color:color});}let lastTime=0;function gameLoop(currentTime){const deltaTime=currentTime-lastTime;lastTime=currentTime;ctx.clearRect(0,0,canvas.width,canvas.height);drawRoad();drawPlayerCar();obstacles.forEach(drawObstacleCar);drawScore();if(gameRunning){update(deltaTime);animationFrameId=requestAnimationFrame(gameLoop);}}const gameOverlay=document.getElementById('gameOverlay');const startButton=document.getElementById('startButton');const overlayTitle=document.getElementById('overlayTitle');const overlayMessage=document.getElementById('overlayMessage');const highScoreDisplay=document.getElementById('highScoreDisplay');function startGame(){if(!audioContext)initAudio();setEngineVolume(0.3);score=0;speed=INITIAL_SPEED;playerCar.x=canvas.width/2-PLAYER_WIDTH/2;obstacles=[];laneMarkingOffset=0;lastObstacleSpawnTime=0;gameRunning=true;engineOscillator.frequency.value=80;gameOverlay.classList.add('hidden');lastTime=performance.now();animationFrameId=requestAnimationFrame(gameLoop);}function gameOver(){gameRunning=false;setEngineVolume(0);cancelAnimationFrame(animationFrameId);if(score>highscore){highscore=score;localStorage.setItem('arcadeRacerHighscore',highscore);}overlayTitle.textContent='GAME OVER!';overlayMessage.innerHTML=`FINAL SCORE: ${score}<br>HIGH SCORE: ${highscore}`;startButton.textContent='RESTART GAME';highScoreDisplay.textContent=`High Score: ${highscore}`;gameOverlay.classList.remove('hidden');}highScoreDisplay.textContent=`High Score: ${highscore}`;startButton.addEventListener('click',startGame);document.addEventListener('keydown',(e)=>{keys[e.key.toLowerCase()]=true;});document.addEventListener('keyup',(e)=>{keys[e.key.toLowerCase()]=false;});</script></body></html>
